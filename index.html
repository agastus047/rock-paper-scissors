<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="containerRPS">
        <div class="element">
            <img src="./images/rock.jpg" alt="rock">
            <button type="button" value="rock">Rock</button>
        </div>
        <div class="element">
            <img src="./images/paper.jpg" alt="paper">
            <button type="button" value="paper">Paper</button>
        </div>
        <div class="element">
            <img src="./images/scissors.jpg" alt="scissors">
            <button type="button" value="scissors">Scissors</button>
        </div>
    </div>
    <div id="container">
        <div id="playerChoice"></div>
        <div id="computerChoice"></div>
        <div id="result"></div>
        <div id="round"></div>
        <div id="playerPoints"></div>
        <div id="computerPoints"></div>
        <div id="tiesOP"></div>
    </div>
</body>
</html>
